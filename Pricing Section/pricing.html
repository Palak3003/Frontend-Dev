<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamanna | Pricing</title>
  <link rel="stylesheet" href="pricing.css">
</head>
<body>
  <section class="pricing-section">
    <h1>Pricing Plans</h1>
    <div class="pricing-container">
      <div class="card">
        <h2>Basic</h2>
        <p>10/ month</p>
      </div>
      <div class="card highlight">
        <h2>Standard</h2>
        <p>20/ month</p>
      </div>
      <div class="card">
        <h2>Premium</h2>
        <p>30/ month</p>
      </div>
    </div>
  </section>
</body>
</html>
