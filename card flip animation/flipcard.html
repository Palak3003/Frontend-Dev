<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip</title>
  <link rel="stylesheet" href="flipcard.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="front">
        <h2>Tamanna</h2>
        <img src="https://via.placeholder.com/200" alt="Profile">
      </div>
      <div class="back">
        <p>B.Tech CSE 3rd Year Student<br> Passionate about UI/UX and Front-End Design.</p>
      </div>
    </div>
  </div>
</body>
</html>
