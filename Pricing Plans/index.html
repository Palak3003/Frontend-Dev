<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Plans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-5 fw-bold">Choose Your Plan</h2>

    <div class="row g-4">
      <!-- Basic Plan -->
      <div class="col-md-4">
        <div class="card p-3 text-center plan-card">
          <h4 class="fw-bold">Basic</h4>
          <h2 class="text-primary">$9<span class="fs-6">/mo</span></h2>
          <ul class="list-unstyled">
            <li>✔ 5 Projects</li>
            <li>✔ Email Support</li>
            <li>✖ Analytics</li>
          </ul>
          <button class="btn btn-outline-primary">Select</button>
        </div>
      </div>

      <!-- Pro Plan -->
      <div class="col-md-4">
        <div class="card bg-primary text-white p-3 text-center shadow-lg plan-card">
          <h4 class="fw-bold">Pro</h4>
          <h2>$29<span class="fs-6">/mo</span></h2>
          <ul class="list-unstyled">
            <li>✔ Unlimited Projects</li>
            <li>✔ Priority Support</li>
            <li>✔ Advanced Analytics</li>
          </ul>
          <button class="btn btn-light">Choose Plan</button>
        </div>
      </div>

      <!-- Enterprise Plan -->
      <div class="col-md-4">
        <div class="card p-3 text-center plan-card">
          <h4 class="fw-bold">Enterprise</h4>
          <h2 class="text-primary">$59<span class="fs-6">/mo</span></h2>
          <ul class="list-unstyled">
            <li>✔ Dedicated Manager</li>
            <li>✔ 24/7 Support</li>
            <li>✔ Custom Integrations</li>
          </ul>
          <button class="btn btn-outline-primary">Select</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
