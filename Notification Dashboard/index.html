<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notifications Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card p-4">
      <h3 class="text-center mb-4 fw-bold">User Notifications</h3>

      <!-- Alerts -->
      <div class="alert alert-success" role="alert">
        ‚úÖ You have 3 new messages!
      </div>

      <div class="alert alert-info" role="alert">
        üí° Tip: Update your profile to attract more clients.
      </div>

      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        ‚ö†Ô∏è Warning: Payment method needs updating!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- Summary well -->
      <div class="bg-light border rounded p-4 mt-4">
        <h5 class="fw-semibold">Summary</h5>
        <p>You have 3 alerts today. Stay updated to avoid missing important notifications.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
