<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Agency Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Carousel -->
  <div id="travelCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="beach.jpg" class="d-block w-100" alt="Beach">
        <div class="carousel-caption">
          <h3>Relax at Bali</h3>
          <p>Sun, sea, and serenity await you.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="mountain.jpg" class="d-block w-100" alt="Mountains">
        <div class="carousel-caption">
          <h3>Explore the Alps</h3>
          <p>Adventure and nature at its best.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="city.jpg" class="d-block w-100" alt="City">
        <div class="carousel-caption">
          <h3>Visit Paris</h3>
          <p>The city of lights and love.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Progress Bar -->
  <div class="container my-5">
    <h5>Booking Completion</h5>
    <div class="progress" style="height: 25px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 70%;">
        70%
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    
    <p>&copy; 2025 TravelWorld. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
