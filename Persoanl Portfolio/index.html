<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">

  <div class="container text-center mt-4 p-5">
    <header class="mb-3">
      <h1 class="fw-bold">Tamanna</h1>
      <p class="text-secondary">Web Developer</p>
    </header>

    <img src="profile.jpg" alt="Profile" class="img-fluid rounded-circle mb-4" width="200">

    <div class="mb-4">
      <button class="btn btn-primary me-2">Hire Me</button>
      <button class="btn btn-outline-secondary">Download CV</button>
    </div>

    <form class="mx-auto" style="max-width: 400px;">
      <input type="text" class="form-control mb-3" placeholder="Your Name">
      <input type="email" class="form-control mb-3" placeholder="Your Email">
      <textarea class="form-control mb-3" rows="3" placeholder="Message"></textarea>
      <button type="submit" class="btn btn-success w-100">Send Message</button>
    </form>
  </div>

</body>
</html>
