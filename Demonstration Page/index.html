<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders & Padding Demonstration</title>

  
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

   
    h1 {
      color: #0b3d91;
      margin-bottom: 2rem;
    }

    
    .container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 2rem;
      flex-wrap: wrap;
    }

    
    .box {
      width: 250px;
      background-color: white;
      border: 4px solid transparent;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: border-color 0.4s ease, transform 0.3s ease;
    }

    .box:hover {
      border-color: #ff6600;
      transform: scale(1.05);
    }

   
    .solid {
      border-style: solid;
      border-color: #0b3d91;
      padding: 20px;
    }

    .dashed {
      border-style: dashed;
      border-color: #008000;
      padding: 30px;
      border-radius: 15px;
    }

    .double {
      border-style: double;
      border-color: #ff6600;
      padding: 15px;
      border-radius: 25px;
    }

    .groove {
      border-style: groove;
      border-color: #800080;
      padding: 25px;
      border-radius: 50px;
    }

   
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 80%;
      }
    }
  </style>
</head>

<body>

  <h1>Borders and Padding Demonstration</h1>

  <div class="container">

    <div class="box solid">
      <h3>Solid Border</h3>
      <p>This box has a solid border and 20px padding.</p>
    </div>

    <div class="box dashed">
      <h3>Dashed Border</h3>
      <p>This box has a dashed border and 30px padding.</p>
    </div>

    <div class="box double">
      <h3>Double Border</h3>
      <p>This box has a double border and 15px padding.</p>
    </div>

    <div class="box groove">
      <h3>Groove Border</h3>
      <p>This box has a groove border and 25px padding.</p>
    </div>

  </div>

</body>
</html>
