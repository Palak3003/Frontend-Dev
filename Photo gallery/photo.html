<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="photo.css">
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <figure>

      <figcaption>Nature 1</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300" alt="Photo 2">
      <figcaption>Nature 2</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300" alt="Photo 3">
      <figcaption>Nature 3</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300" alt="Photo 4">
      <figcaption>Nature 4</figcaption>
    </figure>
  </div>
</body>
</html>
