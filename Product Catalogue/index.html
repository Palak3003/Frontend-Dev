<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Our Products</h2>
    <div class="row g-4">
      <!-- Product Card -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card shadow-sm product-card">
          <img src="product1.jpg" class="card-img-top" alt="Product 1">
          <div class="card-body text-center">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text text-muted">30</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Repeat for 3 more products -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card shadow-sm product-card">
          <img src="product2.jpg" class="card-img-top" alt="Product 2">
          <div class="card-body text-center">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text text-muted">40</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card shadow-sm product-card">
          <img src="product3.jpg" class="card-img-top" alt="Product 3">
          <div class="card-body text-center">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text text-muted">50</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card shadow-sm product-card">
          <img src="product4.jpg" class="card-img-top" alt="Product 4">
          <div class="card-body text-center">
            <h5 class="card-title">Product 4</h5>
            <p class="card-text text-muted">60</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
