<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Today's Menu</h1>

    <table class="table table-striped text-center">
      <thead class="table-dark">
        <tr>
          <th>Category</th>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Appetizer</td>
          <td>Bruschetta</td>
          <td>450</td>
        </tr>
        <tr>
          <td>Main</td>
          <td>Grilled Salmon</td>
          <td>600</td>
        </tr>
        <tr>
          <td>Dessert</td>
          <td>Tiramisu</td>
          <td>150</td>
        </tr>
      </tbody>
    </table>

    <div class="row mt-5 text-center">
      <div class="col-md-6">
        <img src="dish.jpg" alt="Dish" class="img-fluid rounded mb-2">
        <p class="lead">Our Chefâ€™s Signature Dish</p>
      </div>
      <div class="col-md-6">
        <h4>Chef's Specials</h4>
        <ul class="list-group">
          <li class="list-group-item">Pasta</li>
          <li class="list-group-item">Seafood</li>
          <li class="list-group-item">Chocolate Cake</li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
